<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    h1{
        color: blue;
    }
    .intro{
        font-weight: bolder;
    }
    #my-paragraph{
        font-style: italic;
    }
    li:nth-child(odd) {
         background: rgb(187, 187, 187);
    }
 </style>
<body>
    <h1>This is a heading</h1>
    <p class="intro">This is a paragraph with the class "intro".</p>
    <p id="my-paragraph">This is a paragraph with the id "my-paragraph".</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
