<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>

    <svg width="600" height="400">
        <!-- Blue Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="blue"></rect>
        
        <!-- Green Circle -->
        <circle cx="180" cy="35" r="25" fill="green"></circle>

        <!-- Orange Ellipse -->
        <ellipse cx="320" cy="40" rx="60" ry="30" fill="orange"></ellipse>

        <!-- Red Horizontal Line -->
        <line x1="10" y1="100" x2="150" y2="100" stroke="red" stroke-width="3"></line>

        <!-- Purple Triangle -->
        <polygon points="200,120 250,170 150,170" fill="purple"></polygon>

        <!-- Pink Circle (Opacity for transparency effect) -->
        <circle cx="300" cy="250" r="100" fill="pink" fill-opacity="0.6"></circle>

        <!-- Black Polyline (Zigzag) -->
        <polyline points="350,150 400,200 450,150 500,200" stroke="black" stroke-width="2" fill="none"></polyline>
    </svg>

</body>
</html>
