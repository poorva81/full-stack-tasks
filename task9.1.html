<!DOCTYPE html>
<html lang="en">

<head><style>
    ul{
        display: flex;
        justify-content:center;
        gap: 30px;
    }
    li{
        background-color: green;
        color: white;
        list-style-type: none;
        border: 50 solid;
        border-radius: 10px;
        padding: 20px;
    }
    @media (max-width: 600px ) {
        ul {
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        li{
            background-color: blue;
        }
        
    }
</style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>

</html>
