<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: rgb(255, 207, 74);
            position: relative;
            animation: move 7s infinite;
        }
        @keyframes move{
            from{ top: 0px; left:0px}
            to{ top:200px ;left: 200px; }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
