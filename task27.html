<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Click Event</title>
  <style>
    #hiddenPara {
      display: none;
      color: green;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Paragraph</button>
  <p id="hiddenPara">This paragraph toggles visibility on double-click.</p>
  <script>
    const button = document.getElementById("toggleButton");
    const paragraph = document.getElementById("hiddenPara");

    // Toggle paragraph visibility on double-click
    button.addEventListener("dblclick", () => {
      paragraph.style.display = paragraph.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
