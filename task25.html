<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log List Items</title>
</head>
<body>
  <ul class="items">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <script>
    const listItems = document.querySelectorAll("ul.items li");
    listItems.forEach((item, index) => {
      console.log(`List item ${index + 1}: ${item.innerText}`);
    });
  </script>
</body>
</html>
