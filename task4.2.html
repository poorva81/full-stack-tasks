<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with CSS Selectors</title>
    <style>

#name {
    width: 300px;
    padding: 5px;
    border: 2px solid #4caf50;
}

#email {
    width: 300px;
    padding: 5px;
    border: 2px solid #f44336;
}

.newsletter {
    margin: 10px 0;
    accent-color: #ff9800; 
}


input[type="text"], input[type="email"] {
    display: block;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" class="newsletter"><br>

        <label for="offers">Receive offers:</label>
        <input type="checkbox" id="offers" class="newsletter"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
