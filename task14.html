<body>

        Age: <input type="number" name="age" size="3"><br>

        Date of Birth: <input type="date" name="dob">   <input type="time" name="" id="">
        Image: <input type="image" src="" alt="" height="50px" width="150px"><br>
        Week: <input type="week" name="week"><br>
        Month: <input type="month" name="month" id=""><br>
        DateTime-Local: <input type="datetime-local" name="date-time" id=""><br>
        URL: <input type="url" name="url" id=""><br>
        Search: <input type="search" name="search" id=""><br>
        Gender: <input type="radio" name="gender" value="male" id="">Male      <input type="radio" name="gender" value="female" id="">Female <br>
        Intrests: <input type="checkbox" name="check" value="read">Reading   <input type="checkbox" name="check1" value="sport">Sports <br>
        Country: <select name="" id="">
            <option value="">United states</option>
            <option value="">India</option>
            <option value="">Dubai</option>
        </select><br>
        Message: <textarea name="" placeholder="Enter your message" id=""></textarea>
        <br>
        <input type="submit" name='submit' value="submit">
    
    </div>
